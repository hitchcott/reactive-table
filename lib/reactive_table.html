<template name="reactiveTable">
  {{#with generateSettings}}
    {{#if showFilter}}
      <div class="reactive-table-filter" reactive-table-group="{{group}}">
        <div class="input-group col-sm-4 col-sm-offset-8">
          <span class="input-group-addon">
            {{#if useFontAwesome}}
              <i class="fa fa-search"></i>
            {{else}}
              {{_ 'filter'}}
            {{/if}}
          </span>
          {{#if useFontAwesome}}
          <input class="reactive-table-input form-control" type="text" value="{{filter}}" placeholder="{{_ 'filter'}}">
          {{else}}
          <input class="reactive-table-input form-control" type="text" value="{{filter}}">
          {{/if}}
        </div>
      </div>
    {{/if}}
    <table class="table table-striped table-hover reactive-table" reactive-table-group="{{group}}">
      <thead>
        <tr>
          {{#each fields}}
            {{#if isSortKey this ../group ../fields}}
              <th class="{{getKey}} sortable" index="{{getFieldIndex ../fields}}">
                {{getLabel}}&nbsp;&nbsp;
                {{#if isAscending ../group}}
                  {{#if ../useFontAwesome}}
                    <i class="fa fa-sort-asc"></i>
                  {{else}}
                    &#x25BC;
                  {{/if}}
                {{else}}
                  {{#if ../useFontAwesome}}
                    <i class="fa fa-sort-desc"></i>
                  {{else}}
                    &#x25B2;
                  {{/if}}
                {{/if}}
              </th>
            {{else}}
              {{#if isSortable}}
                <th class="{{getKey}} sortable" index="{{getFieldIndex ../fields}}">{{getLabel}}</th>
              {{else}}
                <th class="{{getKey}}" index="{{getFieldIndex ../fields}}">{{getLabel}}</th>
              {{/if}}
            {{/if}}
          {{/each}}
          {{#if updateCollection}}
            <th class='remove-row-col'></th>
          {{/if}}
        </tr>
      </thead>
      <tbody>
        {{#each sortedRows}}
          <tr>
            {{#each ../fields}}
              <td class="{{key}}">
                {{#if tmpl}}
                  {{#with ..}}{{> ../tmpl}}{{/with}}
                {{else}}
                  {{#if ../../updateCollection}}
                    {{#with getCellContext .. ../..}}
                      <span class='{{#unless editable}}non-{{/unless}}editable-value'>{{display}}</span>
                    {{/with}}
                  {{else}}
                    {{getField ..}}
                  {{/if}}
                {{/if}}
              </td>
            {{/each}}
            {{#if ../updateCollection}}
              <td class='remove-row-col'>
                <span class="btn btn-danger btn-xs btn-remove-row">&times;</span>
              </td>
            {{/if}}
          </tr>
        {{/each}}
      </tbody>
    </table>
    {{#unless count sortedRows}}
      <div class="reactive-table-no-results">{{_ 'no_results'}}</div>
    {{/unless}}
    {{#if showNavigation}}
      <div class="reactive-table-navigation" reactive-table-group="{{group}}">
        <div class="form-inline form-group rows-per-page">
          <label>{{_ 'show'}}&nbsp;<input class="form-control" type="text" value="{{getRowsPerPage}}">&nbsp;{{_ 'rows_per_page'}}</label>
        </div>
        <div class="form-inline form-group page-number">
          {{#if isntFirstPage}}
            <label class="previous-page">&lt;</label>&nbsp;&nbsp;
          {{/if}}
          <label>{{_ 'page'}}&nbsp;<input class="form-control" type="text" value="{{getCurrentPage}}" />&nbsp;{{_ 'of'}} {{getPageCount}}</label>
          {{#if isntLastPage}}
            <label class="next-page">&nbsp;&nbsp;&gt;</label>
          {{/if}}
        </div>
      </div>
    {{/if}}
  {{/with}}
</template>
